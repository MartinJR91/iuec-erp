services:
  - type: web
    name: iuec-backend
    env: docker
    repo: https://github.com/tonuser/iuec-erp
    branch: main
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: iuec-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: iuec-erp.onrender.com,localhost

  - type: static
    name: iuec-frontend
    repo: https://github.com/tonuser/iuec-erp
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: postgres
    name: iuec-db
    plan: free
