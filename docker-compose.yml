version: "3.9"

services:
  db:
    image: postgres:16
    container_name: iuec_erp_db
    environment:
      POSTGRES_DB: iuec_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yourpassword}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iuec_erp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - iuec_net

  backend:
    build: ./backend
    container_name: iuec_erp_backend
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - iuec_net

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: iuec_erp_keycloak
    command: start-dev
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-change-me}
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - iuec_net

volumes:
  pgdata:
  keycloak_data:

networks:
  iuec_net:
